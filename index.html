<!doctype html>
<html lang="pl">
	<head>
		<meta charset="utf-8">
		<title>fabryka chomików</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<label>imie</label>
		<input type="text" id="hamster-name">
		<label>wiek</label>
		<input type="number" id="hamster-age">		
		<label>gatunek</label>
		<select id="hamster-type">
			<option value="chomik bałkański">chomik bałkański</option>
    		<option value="chomik Campbella">chomik Campbella</option>
    		<option value="chomik chiński">chomik chiński</option>
    		<option value="chomik dżungarski">chomik dżungarski</option>
    		<option value="chomik europejski">chomik europejski</option>
    		<option value="chomik Roborowskiego">chomik Roborowskiego</option>
    		<option value="chomik stepowy">chomik stepowy</option>
    		<option value="chomiczek syryjski">chomiczek syryjski</option>
    		<option value="chomik turecki">chomik turecki</option>
		</select>
		<button type="button" onclick="goToCage();">do klatki</button>

		<div id="cage">
		</div>

		<script id="hamster-template" type="x-tmpl-mustache">
		<table>
			<tr>
				<td>
					{{name}}
				</td>
				<td>
					{{age}}
				</td>
				<td>
					{{type}}
				</td>
			</tr>
		</table>
		</script>

		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
